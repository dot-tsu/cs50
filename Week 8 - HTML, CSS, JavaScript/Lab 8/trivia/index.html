<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice</h2>
                <hr>
                <!-- Add multiple choice question here -->
                <h3 id="multipleChoiceQuestion"></h3>
                <div id="multipleChoiceOptions"></div>
                <p id="multipleChoiceFeedback">&nbsp;</p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!--  Add free response question here -->
                <h3 id="freeResponseQuestion"></h3>
                <input type="text" id="freeResponseInput" placeholder="Your response...">
                <button onclick="freeResponseFeedbackAnswer()">Submit</button>
                </input>
                <p id="freeResponseFeedback">&nbsp;</p>
            </div>
        </div>

        <script>
            // Multiple Choice
            let multipleChoiceQuestion = 'Who is often referred to as the "King of Pop"?';
            let multipleChoiceChoices = ['Michael Jackson', 'Elvis Presley', 'Madonna', 'BeyoncÃ©', 'Prince'];
            let multipleChoiceAnswer = 'Michael Jackson';

            document.getElementById("multipleChoiceQuestion").textContent = multipleChoiceQuestion;

            let multipleChoiceFeedbackAnswer = (answer) => {
                document.getElementById("multipleChoiceFeedback").innerHTML = answer === multipleChoiceAnswer ? "Correct" : "Incorrect";
                document.getElementById(answer).setAttribute('style', `background-color: ${answer === multipleChoiceAnswer ? 'green' : 'red'}`)
            }

            multipleChoiceChoices.forEach((choice) => {
                document.getElementById("multipleChoiceOptions").innerHTML += `
            <button onclick='multipleChoiceFeedbackAnswer("${choice}")' id="${choice}">${choice}</button>
        `;
            });

            // Free Response
            let freeResponseQuestion = 'Which band is known for its album "The Dark Side of the Moon"?';
            let freeResponseAnswer = 'pink floyd'; // Has to be lowercased

            document.getElementById("freeResponseQuestion").textContent = freeResponseQuestion;

            let freeResponseFeedbackAnswer = () => {
                document.getElementById("freeResponseFeedback").innerHTML = document.getElementById('freeResponseInput').value.toLowerCase() === freeResponseAnswer ? "Correct!" : "Incorrect!";
            }

        </script>
    </body>

</html>
