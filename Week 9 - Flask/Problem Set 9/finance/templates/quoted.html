{% extends "layout.html" %}

{% block title %}
Quoted
{% endblock %}

{% block main %}
<div class="container mt-4">
    <div class="table-responsive">
        <h2 class="text-center">Symbol Data</h2>
        <table class="table table-striped table-bordered" style="max-width: 50%; margin: 0 auto;">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Symbol</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ price }}</td>
                    <td>{{ symbol }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
